<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To do list</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-4">
                    <h2 id="title">To Do List</h2>
                </div>
            </div>
            <div class="list-cont">
                <div class="row">
                    <div class="col-12">
                        <ul class="list-unstyled">
                            <li class="list-item d-flex align-items-center mt-2" v-for="(item, index) in toDoList">
                                <div :class="item.done ? 'text-decoration-line-through' :''">
                                    {{index + 1}} - {{item.text}}
                                </div>
                                <button type="button" class="btn btn-danger ms-4" @click="removeTask"><i class="fa-solid fa-xmark"></i></button>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 d-flex">
                    <input class="form-control w-75" type="text" placeholder="Aggiungi nuova task" v-model="newTask" @keyup.enter="addTask">
                    <button type="button" class="btn btn-primary ms-2" @click="addTask">Add Task</button>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
